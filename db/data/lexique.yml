    <h3>Sanity</h3>
    La santé mentale, ou Sanity, est une mesure de l'état psychologique d'un personnage dans un jeu de rôle. Elle représente la résistance mentale d'un personnage face à des situations traumatisantes, des phénomènes surnaturels ou des rencontres terrifiantes. Dans des jeux comme Call of Cthulhu, la santé mentale des personnages peut être mise à l'épreuve par des rencontres avec des créatures lovecraftiennes, des rituels occultes ou des découvertes choquantes.

    Lorsqu'un personnage est confronté à des éléments perturbateurs, le Gardien (maître de jeu) peut demander au joueur de faire un jet de santé mentale pour déterminer l'impact de la situation sur l'état psychologique du personnage. En cas d'échec, le personnage peut subir des pertes de Sanity, ce qui peut entraîner des changements de comportement, des troubles mentaux temporaires ou même des phobies permanentes.

    Par exemple, si un personnage est témoin d'un rituel occulte sacrifiant des innocents, le Gardien pourrait demander au joueur de faire un jet de santé mentale pour résister au choc de la scène. En cas d'échec, le personnage pourrait développer une phobie des rituels sanglants, ce qui affecterait ses actions et ses interactions avec le monde du jeu.

    <h3>Conséquences de la perte de Sanity</h3>
    La perte de Sanity peut avoir des conséquences dramatiques sur un personnage dans un jeu de rôle. En plus des changements de comportement et des phobies éventuelles, une santé mentale affaiblie peut affecter les capacités et les compétences du personnage. Par exemple, un personnage ayant perdu une grande partie de sa Sanity pourrait être plus sujet aux hallucinations, aux crises de panique ou à la paranoïa, ce qui rendrait les situations délicates encore plus difficiles à gérer.

    De plus, une perte de Sanity importante peut conduire à la démence ou à la folie totale, mettant en péril la santé mentale du personnage de manière irréversible. Dans des jeux comme Call of Cthulhu, où l'horreur lovecraftienne est omniprésente, la survie des personnages dépend souvent de leur capacité à maintenir leur santé mentale intacte face à l'indicible.

    <h3>Conclusion</h3>
    La santé mentale, ou Sanity, est un aspect essentiel de l'expérience de jeu dans les jeux de rôle, en particulier dans des univers sombres et mystérieux. La gestion de la santé mentale des personnages peut ajouter une dimension de tension, de suspense et de réalisme à l'aventure, en mettant les joueurs au défi de résister à des forces terrifiantes et perturbantes. La perte de Sanity peut avoir des conséquences profondes sur les personnages, allant de simples changements de comportement à une descente inexorable dans la folie. Ainsi, la santé mentale des personnages est un élément clé à prendre en compte pour les joueurs et les Gardiens dans la construction d'une narration immersive et captivante.
