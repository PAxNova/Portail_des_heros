    Un jet de sauvegarde est un mécanisme de jeu utilisé pour déterminer si un personnage peut éviter ou réduire les effets d'une attaque, d'un sort ou d'un piège. Il s'agit d'un élément clé du système de jeu de rôle qui permet aux joueurs de mettre à l'épreuve les compétences et la résistance de leurs personnages face aux dangers qui les guettent. Les jets de sauvegarde sont généralement effectués en lançant un dé (souvent un dé à 20 faces) et en y ajoutant un bonus basé sur les caractéristiques du personnage, comme sa Constitution ou sa Volonté.

    Il existe plusieurs types de jets de sauvegarde, correspondant aux différentes menaces auxquelles un personnage peut être confronté. Par exemple, on trouve souvent les jets de sauvegarde contre les effets physiques (Réflexes), les effets mentaux (Vigueur) et les effets magiques (Volonté). Chaque type de jet de sauvegarde est associé à une caractéristique spécifique du personnage et peut varier en fonction de la nature de l'attaque ou du piège.

