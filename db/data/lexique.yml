- title: Élémentaire
  content: "<h3>Introduction</h3>\nDans le vaste univers des jeux de rôle, les créatures
    élémentaires jouent un rôle essentiel. Leur nature particulière, liée à l'un des
    quatre éléments primaires - le feu, l'eau, l'air et la terre - en fait des entités
    fascinantes à étudier. Ces créatures possèdent des capacités uniques et des caractéristiques
    spécifiques qui les distinguent des autres formes de vie fantastique rencontrées
    dans les jeux de rôle. \n\n<h3>Créatures Élémentaires</h3>\nLes créatures élémentaires
    sont des êtres constitués d'un seul élément, ce qui leur confère des pouvoirs
    et des faiblesses propres à leur nature. Par exemple, une salamandre, créature
