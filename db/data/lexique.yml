    Certains sorts peuvent être lancés de manière offensive pour attaquer les ennemis, tandis que d'autres peuvent être utilisés de manière défensive pour protéger les alliés. Les sorts de soutien, tels que ceux qui améliorent les capacités des alliés ou affaiblissent les ennemis, peuvent également jouer un rôle crucial dans les stratégies de combat.

    En résumé, les sorts sont des outils puissants utilisés par les personnages pour influencer le cours des événements dans un jeu de rôle. Leur utilisation nécessite à la fois de la planification et de la réflexion pour maximiser leur efficacité et atteindre les objectifs fixés par les joueurs. Maîtriser l'art des sorts est essentiel pour devenir un véritable maître de la magie dans l'univers du jeu de rôle.
