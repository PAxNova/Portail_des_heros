    <h3>Introduction à la table des critiques</h3>
    <p>La table des critiques est un élément clé dans de nombreux jeux de rôle, apportant une dimension supplémentaire aux combats en introduisant des effets spécifiques en cas de coup critique. Pour les débutants, comprendre son fonctionnement peut sembler complexe, mais une fois maîtrisé, cela peut ajouter un niveau d'excitation et de stratégie au jeu.</p>

    <h3>Effets des Coups Critiques</h3>
    <p>La table des critiques est un outil utilisé pour déterminer les conséquences spécifiques d'un coup critique réussi. En fonction du jeu et de sa mécanique, la table peut contenir une variété de résultats possibles, allant des dégâts supplémentaires à des effets spéciaux tels que l'étourdissement, le saignement ou l'affaiblissement de l'ennemi.</p>

    <p>Par exemple, dans un jeu de rôle fantastique, un coup critique avec une épée magique pourrait déclencher un sort de feu infligeant des dégâts supplémentaires à l'adversaire. Dans un jeu de rôle post-apocalyptique, un coup critique avec un fusil de sniper pourrait entraîner un effet de démembrement, réduisant la capacité de l'ennemi à attaquer efficacement.</p>

    <p>La table des critiques ajoute de l'incertitude et de l'excitation aux combats, car les joueurs ne savent jamais quel effet sera déclenché et comment cela pourrait influencer le cours de la bataille.</p>

    <h3>Exemples de Table des Critiques</h3>
    <p>Voici quelques exemples concrets de ce à quoi pourrait ressembler une table des critiques dans un jeu de rôle :</p>
