- title: "Alignement"
  content: "Concept dans D&D déterminant la morale et l'éthique d'un personnage, influençant ses décisions et son comportement."
- title: "Arcanes"
  content: "Magie mystérieuse et secrète utilisée par les mages et sorciers dans les univers de JDR."
- title: "Background"
  content: "L'histoire et les origines d'un personnage, influençant ses compétences et motivations."
- title: "Campagne"
  content: "Série de scénarios connectés formant une grande aventure dans un univers de JDR."
- title: "Classe"
  content: "Catégorie définissant les compétences et le rôle d'un personnage, comme guerrier, mage, ou voleur."
- title: "Compétence"
  content: "Capacité spécifique que possède un personnage, comme crochetage ou persuasion."
- title: "Critique"
  content: "Jet de dé exceptionnellement réussi ou raté, ayant des conséquences majeures."
- title: "Don"
  content: "Avantage ou talent spécial qu'un personnage peut acquérir, offrant des compétences ou pouvoirs supplémentaires."
- title: "Dungeon Master"
  content: "Personne dirigeant le jeu et racontant l'histoire, connue sous le nom de Maître de Donjon (MD) dans D&D."
- title: "Enquête"
  content: "Scénario dans Call of Cthulhu où les joueurs doivent résoudre des mystères souvent liés à des horreurs surnaturelles."
- title: "Équipement"
  content: "Objets et armes que possède un personnage, influençant ses capacités et stratégies."
- title: "Experience"
  content: "Points gagnés par les personnages pour accomplir des actions, leur permettant de monter de niveau."
- title: "Fumble"
  content: "Échec critique dans un jet de dé, souvent avec des résultats humoristiques ou désastreux."
- title: "Initiative"
  content: "Ordre des actions en combat, déterminé par un jet de dé ou une statistique spécifique."
- title: "Investigateur"
  content: "Personnage dans Call of Cthulhu spécialisé dans la résolution de mystères et confronté aux horreurs cosmiques."
- title: "Jet de sauvegarde"
  content: "Jet de dé pour éviter ou réduire les effets d'une attaque ou d'un piège."
- title: "Lieu"
  content: "Endroit spécifique où se déroule une partie de l'aventure, comme une ville, un donjon, ou une planète."
- title: "Magie"
  content: "Usage de pouvoirs surnaturels dans un univers de JDR, souvent régulé par des règles spécifiques."
- title: "Monstre"
  content: "Créature affrontée par les joueurs, possédant des compétences et des caractéristiques uniques."
- title: "Niveau"
  content: "Rang d'un personnage, déterminant ses compétences, points de vie, et capacités."
- title: "PNJ"
  content: "Personnage non-joueur contrôlé par le maître du jeu pour interagir avec les joueurs."
- title: "Point de vie"
  content: "Mesure de la santé d'un personnage, déterminant sa capacité à survivre aux blessures."
- title: "Pouvoir"
  content: "Compétence spéciale ou sort qu'un personnage peut utiliser."
- title: "Quête"
  content: "Mission ou objectif donné aux personnages, souvent impliquant des défis et des récompenses."
- title: "Race"
  content: "Origine et type biologique d'un personnage, influençant ses compétences et son apparence."
- title: "Rune"
  content: "Symbole magique utilisé dans Runequest pour lancer des sorts ou influencer le destin."
- title: "Sanity"
  content: "Statistique dans Call of Cthulhu représentant la santé mentale d'un personnage, affectée par les horreurs rencontrées."
- title: "Scénario"
  content: "Histoire ou mission spécifique jouée lors d'une session de JDR."
- title: "Sort"
  content: "Formule magique utilisée par les personnages pour produire des effets surnaturels."
- title: "Statistique"
  content: "Valeur numérique représentant une caractéristique d'un personnage, comme la force ou l'intelligence."
- title: "Table des critiques"
  content: "Tableau utilisé pour déterminer les effets d'un coup critique."
- title: "Univers"
  content: "Monde ou cadre dans lequel se déroule le jeu de rôle, avec ses propres règles et histoires."
- title: "Valeur de difficulté"
  content: "Nombre cible que les joueurs doivent atteindre ou dépasser avec un jet de dé pour réussir une action."
- title: "Vitesse"
  content: "Statistique déterminant la rapidité d'un personnage à se déplacer ou à agir."
- title: "XP"
  content: "Abréviation de points d'expérience, utilisés pour mesurer les progrès et niveaux des personnages."
