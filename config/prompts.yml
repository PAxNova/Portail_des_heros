# config/prompts.yml
generate_backstory:
  template: "Créez une histoire pour un personnage ayant les attributs suivants : Nom : %{name}, Race: %{race}, Classe du perso: %{univers_class}. L'histoire doit être intéressante et s'inscrire dans l'univers de %{universe}. Le texte doit faire maximum 200 mots sur 3 parties distinctes avec un titre h2 par parties. fais moi une réponse au format html. Uniquement avec des baslises p et des h2. Commence par une balise h2 pour le titre."
